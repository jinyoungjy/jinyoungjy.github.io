{% assign test = site.data.data.test %}
{% if test %}
<section class="section test-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ test.title }}
  </h2>

  {% for tests in test.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ tests.role }}</h3>
        <div class="time">{{ tests.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if tests.details %}
    <div class="details">
      {{ tests.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
